<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница введения данных для регистрации на сайте.">
    <title>Регистрация</title>
    <link rel="stylesheet" href="registration.css"/>
</head>

<body>
    <span>Регистрация</span>
    <p>Уже есть аккаунт? <a href="" target="_blank">Войти</a></p>
    <form action="/2-Form/" method="get">
        <div class="input_fields">
            <input class="rrr" autocomplete="organization" placeholder="Моя компания" />
        </div>
        <input class="fff" autocomplete="additional-name" type="given-name" placeholder="Имя" />
        <input class="fff" autocomplete="family-name" placeholder="Фамилия" />
        <section class="agre">
            <div class="ttt">
                <input class="rrr" type="email" placeholder="Email пользователя" />
                <button class="rrr">Зарегистрироваться &rarr;</button>
            </div>
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">Я прочитал и принимаю<a href="" target="_blank">Условия использования</a></label>
        </section>
    </form>
</body>
